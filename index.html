<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมจับเวลาถอยหลังสำหรับสอบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.5s ease-in-out;
        }
        /* Dynamic Glow Animations based on color */
        .glow-green {
            animation: glow-green 1.5s infinite alternate;
        }
        @keyframes glow-green {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff; }
            to { text-shadow: 0 0 10px #34d399, 0 0 20px #34d399, 0 0 30px #34d399; }
        }
        .glow-yellow {
            animation: glow-yellow 1.5s infinite alternate;
        }
        @keyframes glow-yellow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff; }
            to { text-shadow: 0 0 10px #f59e0b, 0 0 20px #f59e0b, 0 0 30px #f59e0b; }
        }
        .glow-red {
            animation: glow-red 1.5s infinite alternate;
        }
        @keyframes glow-red {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff; }
            to { text-shadow: 0 0 10px #ef4444, 0 0 20px #ef4444, 0 0 30px #ef4444; }
        }

        /* Dark Mode styles */
        body.dark-mode {
            background-color: #1a202c;
        }
        .dark-mode .bg-white {
            background-color: #2d3748;
        }
        .dark-mode .text-gray-800 {
            color: #e2e8f0;
        }
        .dark-mode .text-gray-500 {
            color: #a0aec0;
        }
        .dark-mode .text-gray-400 {
            color: #718096;
        }
        .dark-mode .text-gray-700 {
            color: #e2e8f0;
        }
        .dark-mode .border-gray-300 {
            border-color: #4a5568;
        }
        .dark-mode .shadow-2xl {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .dark-mode .bg-yellow-100 {
            background-color: #4a5568;
        }
        .dark-mode .border-yellow-300 {
            border-color: #4a5568;
        }
        .dark-mode .text-yellow-800 {
            color: #e2e8f0;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Main App Container -->
    <div id="app-container" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-2xl mx-4 transform transition-transform duration-500 ease-in-out scale-95 hover:scale-100">
        
        <!-- Header Section -->
        <header class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 tracking-tight">
                โปรแกรมจับเวลาถอยหลัง
            </h1>
            <p class="mt-2 text-gray-500 text-lg">สำหรับผู้เข้าสอบ</p>
        </header>

        <!-- Main Timer Display -->
        <div class="flex flex-col items-center justify-center mb-8">
            <div id="countdown" class="text-6xl md:text-8xl font-extrabold text-green-500 glow-green transition-colors duration-500">00:00:00</div>
            
            <!-- Horizontal Progress Bar -->
            <div id="progressBarContainer" class="w-full h-2 bg-gray-200 rounded-full mt-4 overflow-hidden">
                <div id="progressBar" class="h-full rounded-full transition-all duration-1000 ease-linear"></div>
            </div>

            <div id="current-time" class="mt-2 text-xl font-medium text-gray-400"></div>
        </div>

        <!-- Alert Section -->
        <div id="alert-box" class="hidden text-center bg-yellow-100 border border-yellow-300 text-yellow-800 px-4 py-3 rounded-xl mb-6 transition-all duration-300 ease-in-out">
            <p id="alert-message" class="font-semibold text-lg"></p>
        </div>

        <!-- Control Buttons -->
        <div class="flex flex-wrap justify-center gap-4 mb-6">
            <button id="startButton" class="px-6 py-3 bg-green-500 text-white rounded-xl font-semibold text-lg shadow-md hover:bg-green-600 transition-colors duration-200">
                เริ่ม
            </button>
            <button id="pauseButton" class="px-6 py-3 bg-yellow-500 text-white rounded-xl font-semibold text-lg shadow-md hover:bg-yellow-600 transition-colors duration-200" disabled>
                หยุดชั่วคราว
            </button>
            <button id="resetButton" class="px-6 py-3 bg-red-500 text-white rounded-xl font-semibold text-lg shadow-md hover:bg-red-600 transition-colors duration-200" disabled>
                รีเซ็ต
            </button>
            <button id="openSettingsButton" class="px-6 py-3 bg-blue-500 text-white rounded-xl font-semibold text-lg shadow-md hover:bg-blue-600 transition-colors duration-200">
                ตั้งค่าเวลา
            </button>
        </div>

        <!-- Utility Buttons -->
        <div class="flex justify-center items-center gap-6 mt-4">
            <button id="fullscreenButton" class="text-gray-500 text-sm font-medium hover:text-blue-500 transition-colors duration-200">
                เข้าสู่โหมดเต็มหน้าจอ
            </button>
            <button id="darkModeToggle" class="text-gray-500 text-sm font-medium hover:text-gray-800 transition-colors duration-200">
                สลับโหมด
            </button>
        </div>

        <!-- Footer for copyright/info -->
        <footer class="text-center mt-8 text-sm text-gray-400">
            &copy; 2568 งานศูนย์ข้อมูลสารสนเทศ วิทยาลัยพณิชยการเชตุพน สงวนลิขสิทธิ์
        </footer>
    </div>

    <!-- Settings Modal (Popup) -->
    <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm transform scale-95 transition-transform duration-300">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">ตั้งค่าเวลา</h2>
            <div class="flex flex-col items-center gap-4">
                <div class="w-full">
                    <label for="hours" class="block text-gray-700 font-medium mb-1">ชั่วโมง:</label>
                    <input type="number" id="modal-hours" value="0" min="0" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-center">
                </div>
                <div class="w-full">
                    <label for="minutes" class="block text-gray-700 font-medium mb-1">นาที:</label>
                    <input type="number" id="modal-minutes" value="60" min="0" max="59" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-center">
                </div>
                <div class="w-full">
                    <label for="seconds" class="block text-gray-700 font-medium mb-1">วินาที:</label>
                    <input type="number" id="modal-seconds" value="0" min="0" max="59" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-center">
                </div>
            </div>
            <button id="setButton" class="w-full mt-6 px-8 py-3 bg-blue-500 text-white rounded-xl font-semibold text-lg shadow-md hover:bg-blue-600 transition-colors duration-200">
                ตั้งค่า
            </button>
            <button id="closeModalButton" class="w-full mt-2 text-gray-500 font-medium hover:text-gray-700 transition-colors duration-200">
                ยกเลิก
            </button>
        </div>
    </div>

    <!-- Audio element for the alert sound -->
    <audio id="audioAlert" src="https://www.soundjay.com/button/beep-07a.mp3" preload="auto"></audio>

    <script>
        // DOM Elements
        const countdownEl = document.getElementById('countdown');
        const currentTimeEl = document.getElementById('current-time');
        const startBtn = document.getElementById('startButton');
        const pauseBtn = document.getElementById('pauseButton');
        const resetBtn = document.getElementById('resetButton');
        const fullscreenBtn = document.getElementById('fullscreenButton');
        const openSettingsBtn = document.getElementById('openSettingsButton');
        const settingsModal = document.getElementById('settingsModal');
        const setBtn = document.getElementById('setButton');
        const closeModalBtn = document.getElementById('closeModalButton');
        const hoursInput = document.getElementById('modal-hours');
        const minutesInput = document.getElementById('modal-minutes');
        const secondsInput = document.getElementById('modal-seconds');
        const alertBox = document.getElementById('alert-box');
        const alertMessage = document.getElementById('alert-message');
        const audioAlert = document.getElementById('audioAlert');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const progressBar = document.getElementById('progressBar');
        const appContainer = document.getElementById('app-container');
        
        // State variables
        let timerInterval;
        let isPaused = false;
        let totalSeconds = 3600; // Default to 60 minutes (3600 seconds)
        let originalTotalSeconds = 3600;

        // Function to update the current time and date
        function updateCurrentTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            currentTimeEl.textContent = now.toLocaleDateString('th-TH', options);
        }

        // Function to format time
        function formatTime(seconds) {
            const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const s = String(seconds % 60).padStart(2, '0');
            return `${h}:${m}:${s}`;
        }
        
        // Function to update the progress bar and countdown text color
        function updateDisplayColors(secondsRemaining, totalSeconds) {
            const percentage = (secondsRemaining / totalSeconds) * 100;
            
            // Update progress bar
            progressBar.style.width = `${percentage}%`;

            // Remove previous classes
            progressBar.classList.remove('bg-red-500', 'bg-yellow-500', 'bg-green-500');
            countdownEl.classList.remove('text-red-500', 'text-yellow-500', 'text-green-500', 'glow-red', 'glow-yellow', 'glow-green');

            // Add new classes based on percentage
            if (percentage <= 10) {
                progressBar.classList.add('bg-red-500');
                countdownEl.classList.add('text-red-500', 'glow-red');
            } else if (percentage <= 25) {
                progressBar.classList.add('bg-yellow-500');
                countdownEl.classList.add('text-yellow-500', 'glow-yellow');
            } else {
                progressBar.classList.add('bg-green-500');
                countdownEl.classList.add('text-green-500', 'glow-green');
            }
        }

        // Function to show alerts
        function showAlert(message) {
            alertMessage.textContent = message;
            alertBox.classList.remove('hidden');
            setTimeout(() => {
                alertBox.classList.add('hidden');
            }, 5000); // Hide alert after 5 seconds
        }

        // Main countdown function
        function countdown() {
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    if (totalSeconds <= 0) {
                        clearInterval(timerInterval);
                        countdownEl.textContent = "หมดเวลา!";
                        countdownEl.classList.remove('glow-green', 'glow-yellow', 'glow-red');
                        countdownEl.classList.add('text-red-500');
                        showAlert("หมดเวลาสอบแล้ว!");
                        audioAlert.play(); // Play the sound alert
                        startBtn.disabled = true;
                        pauseBtn.disabled = true;
                        updateDisplayColors(0, originalTotalSeconds);
                        return;
                    }

                    const remaining = totalSeconds;

                    // Alert logic
                    if (remaining === 30 * 60) {
                        showAlert("เหลือเวลา 30 นาที");
                    } else if (remaining === 15 * 60) {
                        showAlert("เหลือเวลา 15 นาที");
                    } else if (remaining === 5 * 60) {
                        showAlert("เหลือเวลา 5 นาที");
                    }

                    totalSeconds--;
                    countdownEl.textContent = formatTime(remaining);
                    updateDisplayColors(totalSeconds, originalTotalSeconds);
                }
            }, 1000);
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            if (isPaused) {
                isPaused = false;
                startBtn.textContent = "เริ่ม";
            }
            countdown();
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            resetBtn.disabled = false;
            openSettingsBtn.disabled = true;
        });

        pauseBtn.addEventListener('click', () => {
            isPaused = true;
            clearInterval(timerInterval);
            startBtn.textContent = "ดำเนินการต่อ";
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        });

        resetBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            isPaused = false;
            totalSeconds = originalTotalSeconds;
            countdownEl.textContent = formatTime(totalSeconds);
            startBtn.textContent = "เริ่ม";
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            resetBtn.disabled = true;
            openSettingsBtn.disabled = false;
            alertBox.classList.add('hidden');
            updateDisplayColors(totalSeconds, originalTotalSeconds);
        });

        openSettingsBtn.addEventListener('click', () => {
            settingsModal.classList.remove('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            settingsModal.classList.add('hidden');
        });

        setBtn.addEventListener('click', () => {
            const h = parseInt(hoursInput.value) || 0;
            const m = parseInt(minutesInput.value) || 0;
            const s = parseInt(secondsInput.value) || 0;
            totalSeconds = (h * 3600) + (m * 60) + s;
            originalTotalSeconds = totalSeconds;
            if (totalSeconds <= 0) {
                showAlert("โปรดตั้งเวลาที่ถูกต้อง");
                return;
            }
            countdownEl.textContent = formatTime(totalSeconds);
            settingsModal.classList.add('hidden');
            startBtn.disabled = false;
            resetBtn.disabled = false;
            openSettingsBtn.disabled = false;
            alertBox.classList.add('hidden');
            updateDisplayColors(totalSeconds, originalTotalSeconds);
        });

        // Dark mode functionality
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = 'สลับโหมดสว่าง';
            } else {
                darkModeToggle.textContent = 'สลับโหมด';
            }
        });

        // Fullscreen functionality
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen().catch(err => {
                    showAlert(`ไม่สามารถเปิดโหมดเต็มหน้าจอได้: ${err.message}`);
                });
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = 'ออกจากโหมดเต็มหน้าจอ';
            } else {
                fullscreenBtn.textContent = 'เข้าสู่โหมดเต็มหน้าจอ';
            }
        });

        // Initialize display
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
        countdownEl.textContent = formatTime(originalTotalSeconds);
        updateDisplayColors(originalTotalSeconds, originalTotalSeconds);
    </script>
</body>
</html>
